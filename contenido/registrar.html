<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimix Games</title>
    <script src="https://kit.fontawesome.com/90b47c8e8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/Logo-fondo/logoUnlimixRueda.png">
</head>

<body class="body-login">
    <div class="container">
        <div class="contenedor-registrar" id="contenedor-register">
            <h1>Register</h1>
            <form class="form">
                <div class="input-i">
                    <input type="text" class="form-input" placeholder="Username" required>
                    <i class="fas fa-user icon-i"></i>
                </div>
                <div class="input-i">
                    <input type="email" class="form-input"  placeholder="Email" required>
                    <i class="fa-regular fa-envelope icon-i"></i>
                </div>
                <div class="input-i">
                    <input type="password" class="form-input" id="password-vernover" placeholder="Password" required>
                    <i class="fa-regular fa-eye-slash bx-pass icon-i"></i>
                </div>
                <div class="pass">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="label-check">Remember me</label>
                </div>
                <div class="button-container">
                    <button class="button-login">Create Account</button>
                </div>
                <p class="register">Do you have an account? <a href="/contenido/login.html" class="a-login">Log in</a></p>
                <p class="volver-inicio"><a href="../index.html">go back</a></p>
            </form>
        </div>
    </div>



    <script src="../js/script.js" type="text/javascript"></script>
</body>

</html>
