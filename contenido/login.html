<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimix Games</title>
    <script src="https://kit.fontawesome.com/90b47c8e8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/Logo-fondo/logoUnlimixRueda.png">
</head>

<body class="body-login">

    <div class="container">
        <div class="contenedor-iniciarsesion" id="contenedor-login">
            <h1>Log in</h1>
            <form class="form">
                <div class="input-i">
                    <input type="text" class="form-input" placeholder="Username" required>
                    <i class="fa-regular fa-user icon-i"></i>
                </div>
                <div class="input-i">
                    <input type="password" class="form-input" id="password-vernover" placeholder="Password" required>
                    <i class="fa-regular fa-eye-slash bx-pass icon-i"></i>
                </div>
                
                <div class="forgot-pass">
                    <div class="pass">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox" class="label-check">Remember me</label>
                    </div>

                    <a href="#" class="a-login">Forgot Password?</a>
                </div>

                <div class="button-container">
                    <button class="button-login">Enter</button>
                </div>
                <p class="register">Don't have an account? <a href="/contenido/registrar.html" class="a-login">Register</a></p>
                <p class="volver-inicio"><a href="../index.html">go back</a></p>
            </form>
        </div>
    </div>



    <script src="../js/script.js" type="text/javascript"></script>
</body>

</html>
