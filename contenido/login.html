<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimix Games</title>
    <script src="https://kit.fontawesome.com/90b47c8e8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="shortcut icon" href="../img/Logo-fondo/logoto-removebg-preview.png">
</head>

<body class="body-login">
    <div class="container">
        <h1>Sign In</h1>
        <form class="form">
            <div class="input-i">
                <input type="text" class="form-input" placeholder="Username">
                <i class="fas fa-user icon-i"></i>
            </div>
            <div class="input-i">
                <input type="password" class="form-input" placeholder="Password">
                <i class="fas fa-lock icon-i"></i>
            </div>
            
            <div class="forgot-pass">
                <div class="pass">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox" class="label-check">Remember me</label>
                </div>

                <a href="#" class="a-login">Forgot Password?</a>
            </div>

            <div class="button-container">
                <button class="button-login">Login</button>
            </div>
            <p class="register">Don't have an account? <a href="#" class="a-login">Register</a></p>
        </form>
    </div>


    <script src="../javascript/index.js" type="text/javascript"></script>
</body>

</html>
